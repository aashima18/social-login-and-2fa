{% extends 'layout.html' %}
{% block content %}
<div class="section-header text-center">
    <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Login with us</h2>
    <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
  </div>
  
  <!------ Include the above in your HEAD tag ---------->
  
  <div id="login">
    <div class="container2">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
               

                <div id="login-box" class="col-md-12">
                 {% if form.errors %}
                    <p style="color:red;">Your username or password didn't match. Please try again.</p>
                                                {% endif %}


                    <form id="login-form" class="form" action="" method="post">
                            {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                           <br>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                        <div class="form-group">
                            <br>
                        <a href="{% url 'password_reset' %}" class="text-info">Forgot Password</a>
                         </div>
                        <div id="register-link" class="text-right">
                            <a href="{% url 'signup' %}" class="text-info">Register here</a>
                            <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
                              <a href="{% url 'social:begin' 'google-oauth2' %}">login with google</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
